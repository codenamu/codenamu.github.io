- category: "Library"
  list:
    - name: "D3.js"
      label: "데이터 시각화"
      label-slug: "data_visualization"
      url: "http://d3js.org/"
      description: "데이터 시각화 분야에서 가장 널리 쓰이고 있는 자바스크립트 라이브러리입니다. 기초적인 수준의 그래프 및 시각화부터 고급 수준의 인터렉티브한 시각화 프로젝트를 만들어볼 수 있습니다. 공식홈페이지의 다양한 예제를 통해 어떤 결과물을 만들어 볼 수 있는지 확인해보세요."
    - name: "Epoch"
      label: "데이터 시각화"
      label-slug: "data_visualization"
      url: "http://fastly.github.io/epoch"
      description: "D3.js를 활용하여 실시간 그래프를 구현할 수 있는 자바스크립트 라이브러리입니다. Epoch를 활용하여 실시간으로 들어오는 데이터를 동적인 그래프로 쉽게 표현할 수 있습니다."
    - name: "Plotly"
      label: "데이터 시각화"
      label-slug: "data_visualization"
      url: "https://plot.ly/"
      description: "개발 지식이 없어도 멋진 데이터 그래프를 만들 수 있는 서비스입니다. 2013년 만들어진 스타트업으로 B2B를 통해 수익을 내는 대신 B2C로는 무료로 서비스를 제공하고 있습니다. 따라서 일반 사용자들은 오픈데이터를 활용하여 무료로 멋진 그래프를 만들 수 있을 뿐만 아니라 만든 그래프를 자신만의 포트폴리오로 쌓아서 웹에 공개할 수도 있습니다."
    - name: "Catograph"
      label: "지도 시각화"
      label-slug: "map_visualization"
      url: "http://public.opendatasoft.com/map/"
      description: "개발 지식이 없더라도 지오데이터만 가지고 쉽게 지도에 매핑해볼 수 있는 서비스입니다. 지오데이터를 가공하여 업로드 한 뒤 지도에 보이길 원하는 형태로 가다듬으면 웬만한 것보다 멋진 매핑 프로젝트를 완성시킬 수 있습니다."

- category: "Service"
  list:
    - name: "Github & Government"
      url: "https://government.github.com/"
      description: "각 정부와 시빅 해커들이 Github을 통해 오픈소스로 운영하고 있는 프로젝트들을 모아놓은 곳입니다. 대부분 미국 단체 및 프로젝트이며 우리나라에서는 Code for Seoul과 팀포퐁을 확인하실 수 있습니다."