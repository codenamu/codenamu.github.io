---
layout: page
banner: resources_orgs.jpg
title: 참고자료 - 단체/기관
---

{% for orgs in site.data.resources.orgs %}
<div class="organisations row">
	<div class="page-header">
		<h2>{{ orgs.category }}</h2>
	</div>
	<ul>
		{% for org in orgs.list %}
		<li class="col-sm-6 col-md-3">
			<a title="{{org.name}}" href="{{org.url}}"  target="_blank">
				<div class="thumbnail">
					<img src="/img/orgs/{{org.img}}" alt="{{org.name}}">
					<div class="caption">
						<h4>{{org.name}}</h4>
						<p>{{org.description}}</p>
					</div>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endfor %}
<div class="row">
	<small><a href="https://www.flickr.com/photos/wowcckorea/14791928521">Banner Image</a> - CC BY from CCKOREA</small>
</div>
