title: 코드나무 커뮤니티
description: |
  코드나무는 공공정보 개방은 정부의 투명성을 높이고 새로운 부가가치를 만들어 낼 뿐만 아니라 무엇보다도 시민들의 참여를 통해서 새로운 혁신, 새로운 공공가치의 창조를 이끌어낼수 있다고 믿습니다. 코드나무와 같이 시민들의 지속적이고 자발적인 참여가 시민들의 참여를 끌어내고 실현시킬 수 있는 플랫폼을 구축하고 적극적으로 참여할 수 있는 문화를 바꿀 수 있다고 믿습니다. 코드나무는 정부를 탓하기 보다는 우리가 직접 보여줄 수 있는 프로젝트를 통해서 시민과 정부가 협력할 수 있는 모델을 만들고자 합니다.
keywords: |
  "열린 정부, open government, 시빅해킹, civic hacking, 코드포서울, code for seoul, 공공데이터, open data, 데이터, data"
permalink: /:year/:month/:day/:title

gems:
  - jekyll-paginate

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Seoul
future:      true
highlighter: pygments
markdown:    kramdown
paginate:    5
paginate_path: "/blog/page:num/"

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

featured_posts:
  -
    title: "고위공직자 재산 공개 웹사이트, 이렇게 만들어졌다"
    description: "2016년 외부 협력 첫번째 프로젝트로 뉴스타파와 협력하여 '고위공직자 재산 공개' 웹사이트를 구축했습니다. 이 사이트의 개발 과정과 그 이후 생각들을 정리해보았습니다."
    date: "2016-06-10"
    link: "http://codenamu.org/2016/06/08/behind-story-jaesan-newstapa"
  -
    title: "GPL, AGPL, MPL... 한눈에 보는 오픈소스SW 라이선스"
    description: "대표적인 오픈소스 라이선스들을 알아보고, 특징과 조건들을 비교해보았습니다. 적용 사례도 소개합니다. 앞으로는 오픈소스 SW를 활용하거나 오픈소스 SW를 만들 때 라이선스에 대해 한 번쯤 고민할 수 있는 계기가 됐으면 좋겠습니다."
    date: "2014-10-10"
    link: "http://codenamu.org/2014/10/10/popular-opensource-license"
  -
    title: "대한민국 세금 데이터, '해킹'해봤어요"
    description: "대한민국 세출 데이터를 활용하여 내가 낸 세금이 어떤 분야에 얼만큼 쓰이는지 알 수 있는 'Where Does My Money Go?'. 이 사이트의 개발 과정을 정리들려드립니다."
    date: "2014-08-18"
    link: "http://codenamu.org/2014/08/18/hacked-tax-data"

