      - name: "category"
        field:
          element: "multiselect"
          value: "Add Category"
          placeholder: "Choose Category"
          options:
            - name: "블로그"
              value: "blog"
            - name: "공지사항"
              value: "notice"
            - name: "외부소식"
              value: "news"
            - name: "코드포서울"
              value: "code-for-seoul"
            - name: "춘식이의 코드이야기"
              value: "codestory"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          alterable: true
          placeholder: "Choose Tags"
          options:
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
