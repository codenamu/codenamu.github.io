---
layout: page
banner: resources_orgs.jpg
title: 결과물
---
<section class="works row">
{% for work in site.data.works %}
  <div class="work col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="/img/works/{{ work.img }}" alt="{{ work.name }}">
    </div>
    <div class="caption">
      <h4>{{ work.name }}</h4>
      <p>{{ work.description }}</p>
      <p><a href="{{ work.url }}" class="btn btn-default" role="button"><i class="fa fa-home fa-lg"></i></a> <a href="{{ work.github }}" class="btn btn-default" role="button"><i class="fa fa-github fa-lg"></i></a> <a href="#" class="btn btn-default" role="button"><i class="fa fa-info-circle fa-lg"></i></a></p>
    </div>
  </div>
{% endfor %}
</section>
