---
layout: page
banner: reports.png
title: "번역 / 보고서"
---

<section class="row expanded page-paper">
    {% for pub in site.data.projects.publications %}
    <section class="row expanded page-row">
        <section id="pub-{{ pub.slug }}" class="row container paper">
            <h3 class="page-row-header"><strong>{{ pub.title }}</strong></h3>
            <div class="large-4 columns">
                <img src="{{ pub.img }}" alt="{{ pub.name }}" title="{{ pub.name }}">
            </div>
            <div class="large-8 columns">
                {{ pub.description }}
            </div>
        </section>
    </section>
    {% endfor %}
</section>
